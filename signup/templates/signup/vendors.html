{% extends 'signup/cbase.html'%}
{% block title %}Vendors{% endblock %}

{% block body %}
<div class="container-fluid">
        <h1 class="text-center text-danger"><strong>Vendors</strong></h1>
</div>
<br>
<div class="container">
    <div class="col-sm-4 col-sm-offset-3">
      <form class="form-horizontal" role="search" method="get" action=''>
         <div class="form-group ">
         <div class="input-group">  
            <input type="text" class="form-control input-lg " name="q" value="{{ request.GET.q }}" placeholder= "Search Vendor " style="height: 40px; width: 50%; font-size: 20px;" />
            <span class='input-group-btn'>
             <button class='btn btn-info btn-lg' style="height:40px; font-size: 20px;" type='submit'>Search
             </button>
         </span>
        </div>
     </div>
   </form>

 </div>
</div> 
<br>
<br>
	<div class="container">
		<div class="row">
		{% for vend in v_object %}
        <div class="col-xs-7 col-md-6">
      <div class="thumbnail">
   		   <div class="media mb-2 ml-8" style="border-radius: 10px; border-style: groove; border-width: 2px;">
        <a href="{% url 'vendormenu' vend.id %}" class="pull-left ">
        </a>
        <div class="media-body pl-4">
          <a href="{% url 'vendormenu' vend.id %}" style="text-decoration: none !important;"><h1 class="media-heading text-info mt-1" style="height: 20px;"><strong>{{vend.business_name}}</strong></h1></a>
          	<h5><font size="3">Status: <strong class="text-success">{{vend.status}}</strong></font></h5>

        </div>
         
    </div>

  </div>
</div>

{% endfor%}
</div>
</div>

{% endblock %}
