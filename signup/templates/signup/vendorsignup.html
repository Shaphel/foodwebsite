{% extends 'signup/vbase.html'%}
{% block title %}Vendor Signup{% endblock %}
{% block body %}

<br>
<br>
<h3><font size="5">Vendor Signup</font></h3>
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}
<br>

<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'signup/form_template.html' %}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
    </div>
</form>

<br>
<div class="panel-footer">
    Already have an account? <a href="{% url 'vendorlogin' %}">Click here</a> to log in.
</div>


{% endblock %}
